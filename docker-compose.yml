services:
  server:
    image: ghcr.io/ojodotso/self-host-server:latest
    restart: always
    depends_on:
      - postgres
      - browser
    environment:
      PORT: 3011
      DATABASE_URL: postgres://admin:${POSTGRES_PASSWORD:-your-secure-password}@postgres:5432/ojo-db
      BROWSER_ENDPOINTS: ws://browser:53444/playwright
      # Production environment variables
      NODE_ENV: production
      ADMIN_TOKEN: ${ADMIN_TOKEN:-your-secret-admin-token}
      BLOB_STORAGE_CLIENT_ENDPOINT: ${BLOB_STORAGE_CLIENT_ENDPOINT}
      BLOB_STORAGE_ACCESS_KEY: ${BLOB_STORAGE_ACCESS_KEY}
      BLOB_STORAGE_SECRET_KEY: ${BLOB_STORAGE_SECRET_KEY}
      BLOB_STORAGE_BUCKET_NAME: ${BLOB_STORAGE_BUCKET_NAME}
    ports:
      - '${PORT:-3011}:3011'
    networks:
      - ojo_internal
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3011/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  browser:
    image: ghcr.io/ojodotso/self-host-browser:latest
    restart: always
    environment:
      BROWSER_PORT: 53444
      BROWSER_CHANNEL: 'chrome'
      NODE_ENV: production
    networks:
      - ojo_internal
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:53444/playwright']
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your-secure-password}
      POSTGRES_DB: ojo-db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin -d ojo-db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ojo_internal

volumes:
  postgres_data:

networks:
  ojo_internal:
